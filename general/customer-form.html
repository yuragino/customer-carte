<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>一般着付け顧客登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Script -->
  <script type="module" src="../assets/js/general/customer-form.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/common/components.css">
  <link rel="stylesheet" href="../assets/css/general/form.css">
</head>

<body x-data="app" x-init="init">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理</a></h1>
      <nav class="header-nav">
        <a href="./reservation-list.html">予約一覧</a>
        <a href="./index.html">顧客一覧</a>
        <a href="./customer-form.html" class="active">顧客登録</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="flex justify-between items-center mb-2">
      <h1 class="font-bold text-2xl">顧客登録フォーム</h1>
      <a
        :href="`./reservation-form.html?customerId=${customerId}`" target="_blank"
        class="text-green-500 border border-green-500 p-2 rounded-md hover:bg-green-50" x-show="customerId">
        <i class="fas fa-calendar-plus"></i> 新規予約作成
      </a>
      <button type="button" class="text-red-500 border border-red-500 p-2 rounded-md hover:bg-red-50" @click="deleteForm" x-show="customerId">
        <i class="fa-regular fa-trash-can"></i> 削除する
      </button>
    </div>
    <div x-show="isLoading" class="text-center text-gray-500 mt-10">
      <i class="fa-solid fa-spinner fa-spin mr-2"></i>
      読み込み中...
    </div>
    <form @submit.prevent="submitForm" class="bg-white p-4 rounded-lg shadow-md flex flex-col gap-3" x-show="!isLoading">
      <div>
        <div class="form-label">お名前</div>
        <input type="text" x-model="form.name" required />
      </div>
      <div>
        <div class="form-label">ふりがな</div>
        <input type="text" x-model="form.kana" />
      </div>
      <div>
        <div class="form-label">受付</div>
        <div>
          <div class="flex gap-5">
            <label class="option-btn">
              <input type="radio" name="contactMethod" value="教室LINE" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === '教室LINE'"> 教室LINE
            </label>
            <label class="option-btn">
              <input type="radio" name="contactMethod" value="椿LINE" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === '椿LINE'"> 椿LINE
            </label>
            <label class="option-btn">
              <input type="radio" name="contactMethod" value="お客様LINE" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === 'お客様LINE'"> お客様LINE
            </label>
            <label class="option-btn">
              <input type="radio" name="contactMethod" value="個人LINE" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === '個人LINE'"> 個人LINE
            </label>
            <label class="option-btn">
              <input type="radio" name="contactMethod" value="くらしのマーケット" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === 'くらしのマーケット'"> くらしのマーケット
            </label>
            <label class="option-btn">
              <input type="radio" name="contactMethod" value="その他" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === 'その他'"> その他
            </label>
          </div>
          <input type="text" x-model="form.contactRemark" x-show="form.contactMethod === 'その他'" placeholder="〇〇様の紹介">
        </div>
      </div>
      <div>
        <div class="form-label">電話番号</div>
        <input type="tel" x-model="form.phone" inputmode="numeric" pattern="[0-9]*" />
      </div>
      <div>
        <div class="form-label">住所</div>
        <div class="grid grid-cols-6 gap-1">
          <input type="text" x-model="form.address" class="col-span-5" />
          <a :href="`https://www.google.com/maps?q=${form.address}`" target="_blank" class="flex justify-center items-center text-white bg-green-600 p-1 text-sm rounded-md hover:bg-green-700 col-span-1" :class="form.address === '' ? 'pointer-events-none opacity-50' : ''">
            <i class="fa-solid fa-up-right-from-square"></i>
          </a>
        </div>
      </div>
      <div>
        <div class="flex gap-2">
          <div class="form-label">GoogleMapリンク</div>
          <a href="https://www.google.com/maps" target="_blank" class="text-green-600 hover:opacity-70">
            GoogleMap <i class="fa-solid fa-up-right-from-square"></i>
          </a>
        </div>
        <div class="grid grid-cols-6 gap-1">
          <input type="text" x-model="form.mapLink" placeholder="例 : https://maps.app.goo.gl/..." class="col-span-5" />
          <a :href="form.mapLink" target="_blank" class="flex justify-center items-center text-white bg-green-600 p-1 text-sm rounded-md hover:bg-green-700 col-span-1" :class="form.mapLink === '' ? 'pointer-events-none opacity-50' : ''">
            <i class="fa-solid fa-up-right-from-square"></i>
          </a>
        </div>
      </div>
      <div>
        <div class="form-label">家族構成</div>
        <button type="button" class="text-white bg-green-600 p-2 text-sm rounded-md hover:bg-green-700 col-span-1" @click="addRow()" x-show="form.familyMembers.length === 0">
          <i class="fa-regular fa-plus"></i> 家族を追加する
        </button>
        <template x-for="(familyMember,index) in form.familyMembers">
          <div class="grid grid-cols-12 gap-1" :class="index !== 0 ? 'mt-1' : ''">
            <div class="col-span-5 flex items-center">
              <input type="text" x-model="familyMember.name" class="w-full" placeholder="名前" />
              <span class="font-bold whitespace-nowrap">様</span>
            </div>
            <input type="text" x-model="familyMember.relation" class="col-span-5" placeholder="続柄" />
            <button type="button" class="text-white bg-green-600 p-1 text-sm rounded-md hover:bg-green-700 disabled:opacity-50 col-span-1" @click="addRow()">
              <i class="fa-regular fa-plus"></i>
            </button>
            <button type="button" class="text-white bg-pink-600 p-1 text-sm rounded-md hover:bg-pink-700 col-span-1" @click="deleteRow(index)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </template>
      </div>
      <div>
        <div class="form-label">備考</div>
        <textarea x-model="form.notes"></textarea>
      </div>
      <div>
        <div class="form-label">画像</div>
        <label class="inline-flex items-center gap-2 px-4 py-2 bg-pink-500 text-white rounded-md cursor-pointer hover:bg-pink-600 transition">
          <input type="file" multiple accept="image/*" @change="prepareMediaPreview($event, 'image')" class="hidden">
          <i class="fa-solid fa-camera"></i> 写真を追加
        </label>
        <div class="flex flex-wrap gap-3 p-1">
          <template x-for="(url, index) in form.imageUrls" :key="url">
            <div>
              <img :src="url" class="preview-image" @click="openMediaModal('image',url)">
              <button type="button" class="btn-del" @click="removeMedia('saved-image', index)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </template>
          <template x-for="(src, index) in newImagePreviews" :key="src">
            <div>
              <img :src="src" class="preview-image" @click="openMediaModal('image',src)">
              <button type="button" class="btn-del w-4 h-4 border-red-600 rounded p-3" @click="removeMedia('new-image', index)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </template>
        </div>
      </div>
      <div class="flex gap-5 justify-center">
        <!-- 登録／更新ボタン -->
        <button
          type="submit"
          class="px-4 py-4 w-1/5 rounded-md text-white font-medium transition
           focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-300
           bg-blue-600 hover:bg-blue-700"
          :disabled="isSaving">
          <span x-show="!isSaving" x-text="customerId ? '更新する' : '登録のみ行う'"></span>
          <span x-show="isSaving">保存中...</span>
        </button>
        <!-- 新規登録時のみ「登録して予約へ」 -->
        <button
          type="button"
          x-show="!customerId"
          @click="submitAndGoReservation"
          class="px-4 py-4 w-1/5 rounded-md text-white font-medium transition
           bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-300">
          登録して予約へ
        </button>
      </div>
    </form>
    <div x-show="selectedMediaUrl" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50" @click.self="closeMediaModal">
      <img x-show="selectedMediaType === 'image'" :src="selectedMediaUrl" class="max-w-[90%] max-h-[90%] rounded-lg shadow-lg object-contain" />
    </div>
  </main>
</body>

</html>
