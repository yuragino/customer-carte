<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>一般着付け顧客リスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Script -->
  <script type="module" src="../assets/js/general/customer-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/common/reservation-list.css">
</head>

<body x-data="app" x-init="init">
  <header class="header">
    <div class="header-inner">
      <div class="flex gap-2 items-baseline">
        <h1 class="header-title">
          <a href="../index.html">着付予約管理</a>
        </h1>
        <div class="text-gray-300 text-sm">顧客登録をしてから予約を追加してください</div>
      </div>
      <nav class="header-nav">
        <a href="./index.html" class="active">顧客リスト</a>
        <a href="./customer-form.html" x-show="user">顧客登録</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- 検索ボックス -->
    <div class="search-box">
      <input type="text" placeholder="名前を入力してください" x-model="searchQuery" />
      <i class="fa fa-search"></i>
    </div>
    <table>
      <thead>
        <tr>
          <th class="w-1/6">お名前</th>
          <th class="w-2/6">住所</th>
          <th class="w-1/6">予約回数</th>
          <th class="w-2/6">操作</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="c in filteredCustomers" :key="c.id">
          <tr>
            <td class="p-2 leading-tight align-middle">
              <div x-text="c.kana" class="text-xs text-gray-400"></div>
              <div x-text="c.name"></div>
            </td>
            <td x-text="c.address"></td>
            <td x-text="c.reservationCount ?? 0"></td>
            <td class="flex justify-center gap-2">
              <button @click="openReservationForm(c)" class="px-3 py-1 border border-green-600 hover:bg-green-50 rounded-md transition">
                <i class="fa-solid fa-plus text-green-600"></i> 予約
              </button>
              <button @click="openCustomerEdit(c)" class="px-3 py-1 border border-yellow-500 hover:bg-yellow-50 rounded-md transition">
                <i class="fa-solid fa-pen text-yellow-500"></i> 編集
              </button>
              <button @click="openHistoryModal(c)" class="px-3 py-1 border border-blue-600 hover:bg-blue-50 rounded-md transition">
                <i class="fa-solid fa-book text-blue-600"></i> 履歴
              </button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <!-- 履歴モーダル -->
    <div x-show="historyModalOpen" x-cloak class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg p-6 w-[90%] max-w-[1000px]" @click.outside="closeHistoryModal">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold" x-text="selectedCustomer?.name + ' 様の予約履歴'"></h2>
          <button @click="closeHistoryModal" class="px-4 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">閉じる</button>
        </div>
        <!-- 履歴テーブル -->
        <template x-if="selectedCustomer">
          <table class="w-full table-fixed border-collapse text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th>着付け日</th>
                <th>所要時間</th>
                <th>着付場所</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="r in selectedCustomer.history" :key="r.id">
                <tr class="border-b">
                  <td x-text="r.date"></td>
                  <td>
                    <span x-text="r.startTime || '-'"></span>
                    <span x-show="r.endTime">～</span>
                    <span x-text="r.endTime"></span>
                  </td>
                  <td x-text="r.location"></td>
                  <td>
                    <!-- 編集ボタン -->
                    <button @click="openReservationEdit(r)" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-xs transition">
                      <i class="fa-solid fa-pen"></i> 編集
                    </button>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </template>
      </div>
    </div>
    <!-- モーダルここまで -->

  </main>
</body>

</html>
