<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>予約登録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Script -->
  <script type="module" src="../assets/js/general/reservation-form.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/general/form.css">
</head>

<body x-data="app" x-init="init">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理</a></h1>
      <nav class="header-nav">
        <a href="./reservation-list.html">予約一覧</a>
        <a href="./index.html">顧客一覧</a>
        <a href="./customer-form.html">顧客登録</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="flex justify-between items-center mb-2">
      <h1 class="font-bold text-2xl">予約登録フォーム</h1>
      <a
        :href="`./customer-form.html?customerId=${form.customerId}`" target="_blank"
        class="text-green-500 border border-green-500 p-2 rounded-md hover:bg-green-50"
        @keydown.enter.prevent>
        <i class="fa-solid fa-link"></i> 顧客情報ページ
      </a>
      <button type="button" class="text-red-500 border border-red-500 p-2 rounded-md hover:bg-red-50" @click="deleteForm" x-show="reservationId" @keydown.enter.prevent>
        <i class="fa-regular fa-trash-can"></i> 削除する
      </button>
    </div>
    <form @submit.prevent="submitForm" class="bg-white p-4 rounded-lg shadow-md flex flex-col gap-3">
      <div>
        <label>顧客名</label>
        <input type="text" x-model="form.name" @blur="findCustomerByName">
      </div>
      <div>
        <label>受付</label>
        <div>
          <div class="flex gap-5">
            <label class="radio-btn">
              <input type="radio" name="contactMethod" value="教室LINE" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === '教室LINE'"> 教室LINE
            </label>
            <label class="radio-btn">
              <input type="radio" name="contactMethod" value="椿LINE" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === '椿LINE'"> 椿LINE
            </label>
            <label class="radio-btn">
              <input type="radio" name="contactMethod" value="お客様LINE" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === 'お客様LINE'"> お客様LINE
            </label>
            <label class="radio-btn">
              <input type="radio" name="contactMethod" value="くらしのマーケット" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === 'くらしのマーケット'"> くらしのマーケット
            </label>
            <label class="radio-btn">
              <input type="radio" name="contactMethod" value="その他" @click="toggleRadio($event, 'contactMethod')"
                :checked="form.contactMethod === 'その他'"> その他
            </label>
          </div>
          <input type="text" x-model="form.contactRemark" x-show="form.contactMethod === 'その他'" placeholder="〇〇様の紹介" class="mt-2">
        </div>
      </div>
      <div>
        <label>電話番号</label>
        <input type="tel" x-model="form.phone">
      </div>
      <div>
        <label>着付け日</label>
        <div class="flex items-center gap-3">
          <input type="date" x-model="form.date" required class="border rounded p-2">
          <input type="time" x-model="form.startTime" required class="border rounded p-2 w-28">
          <span>～</span>
          <input type="time" x-model="form.endTime" required class="border rounded p-2 w-28">
        </div>
      </div>
      <div>
        <div class="flex items-center gap-3">
          <label>着付け場所</label>
          <!-- タブ風 -->
          <div class="flex items-center">
            <label class="radio-btn radio-btn--tab">
              <input type="radio" name="locationLabel" value="自宅" x-model="form.locationLabel"> 自宅
            </label>
            <label class="radio-btn radio-btn--tab">
              <input type="radio" name="locationLabel" value="その他" x-model="form.locationLabel"> その他
            </label>
          </div>
        </div>
        <!-- 自宅 -->
        <div x-show="form.locationLabel === '自宅'" class="flex flex-col gap-2 border border-blue-500 rounded-md p-3 bg-blue-50">
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-house text-blue-500"></i>
            <input type="text" x-model="form.address" class="border rounded p-2 flex-1" disabled>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-map-location-dot text-green-500"></i>
            <input type="text" x-model="form.mapLinkHome" placeholder="自宅のGoogleMapリンク" class="border rounded p-2 flex-1">
          </div>
        </div>
        <!-- その他 -->
        <div x-show="form.locationLabel === 'その他'" class="flex flex-col gap-2 border border-blue-500 rounded-md p-3 bg-blue-50">
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-location-dot text-blue-500 w-[18px] text-center"></i>
            <input type="text" x-model="form.location" placeholder="着付け先の住所を入力" class="border rounded p-2 flex-1">
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-map-location-dot text-green-500"></i>
            <input type="text" x-model="form.mapLinkOther" placeholder="着付け先のGoogleMapリンク" class="border rounded p-2 flex-1">
          </div>
        </div>
      </div>
      <div>
        <label>備考</label>
        <textarea x-model="form.notes"></textarea>
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="px-4 py-3 w-1/5 rounded-md text-lg text-white font-medium transition
           focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-300
           bg-blue-600 hover:bg-blue-700"
          :disabled="isSaving">
          <span x-show="!isSaving" x-text="reservationId ? '更新' : '登録'"></span>
          <span x-show="isSaving">保存中...</span>
        </button>
      </div>
    </form>
  </main>
</body>

</html>
