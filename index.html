<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>着付け予約管理システムTOPページ</title>
  <!-- Custom Script -->
  <script type="module" src="./assets/js/top-page.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="./assets/css/common/layout.css">
  <link rel="stylesheet" href="./assets/css/top/top-page.css">
</head>

<body x-data="app" x-init="init">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title">着付予約管理システム</h1>
      <button x-show="user" @click="logout" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">ログアウト</button>
    </div>
  </header>

  <main>
    <div x-show="isLoading">
      <p class="text-center text-gray-500 mt-10">認証確認中...</p>
    </div>

    <div x-show="!user && !isLoading" class="text-center mt-10">
      <p class="text-lg text-gray-700 mb-4">このページを操作するにはログインが必要です。</p>
      <button @click="login" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">ログイン</button>
    </div>

    <div x-show="user" class="menu">
      <a href="./general/index.html" class="menu-card">
        <i class="fa-solid fa-fan"></i>
        <h2>一般着付け</h2>
      </a>
      <a href="./machiaruki/index.html" class="menu-card">
        <i class="fa-solid fa-person-walking"></i>
        <h2>まち歩き</h2>
      </a>
      <a href="./hanabi/index.html" class="menu-card">
        <i class="fa-solid fa-star"></i>
        <h2>花火大会</h2>
      </a>
      <a href="./seijinshiki/index.html" class="menu-card">
        <i class="fa-solid fa-champagne-glasses"></i>
        <h2>成人式</h2>
      </a>
      <a href="https://yuragino.github.io/kimono-coordinaiton-admin/" class="menu-card">
        <i class="fa-solid fa-clipboard-check"></i>
        <h2>着物コーデ管理画面</h2>
      </a>
    </div>
  </main>

  <footer x-show="user">
    <a href="./logs.html">ログ一覧</a>
  </footer>
</body>

</html>
