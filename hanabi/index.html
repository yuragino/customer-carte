<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花火大会予約一覧</title>
  <!-- Custom Script -->
  <script type="module" src="../assets/js/hanabi/reservation-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/common/reservation-list.css">
  <link rel="stylesheet" href="../assets/css/hanabi/reservation-list.css">
</head>

<body x-data="app">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <div class="header-controls">
        <input type="number" min="2025" max="2060" step="1" x-model.number="selectedYear" @change="changeYear" class="text-black">
        <span>花火大会</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./index.html?year=${selectedYear}`" class="active">予約一覧</a>
        <a :href="`./image-list.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`" x-show="user">新規登録</a>
        <a href="#" x-show="!user" @click="login">ログイン</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-status" :class="isLoggedIn ? 'text-green-600' : 'text-orange-400'">
      <span x-show="isLoggedIn" x-text="user?.displayName + ' としてログイン中'"></span>
    </div>
    <table>
      <thead>
        <tr>
          <th>来店予定</th>
          <th>来店時刻</th>
          <th>代表者名</th>
          <th>個人名</th>
          <th>ブース</th>
          <th>担当者</th>
          <th>ステータス</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody>
        <tr x-show="groups.length === 0">
          <td colspan="9" class="text-center p-4">該当するデータがありません</td>
        </tr>
        <template x-for="group in groups.toReversed()" :key="group.id">
          <template x-for="(customer, index) in group.customers" :key="customer.id">
            <tr :class="{'is-canceled': group.representative.isCanceled}">
              <template x-if="index === 0">
                <td :rowspan="group.customers.length" x-text="group.representative.visitTime"></td>
              </template>
              <td x-text="formatTimestamp(customer.statusTimestamps?.receptionStartedAt)"></td>
              <template x-if="index === 0">
                <td :rowspan="group.customers.length" x-text="`${group.representative.name}`"></td>
              </template>
              <td><span :class="customer.gender === 'male' ? 'gender-male' : 'gender-female'" x-text="customer.name"></span></td>
              <td>
                <select x-model="customer.booth" @change="updateCustomerField(group.id, customer.id, 'booth', customer.booth)" :disabled="!isLoggedIn || group.representative.isCanceled">
                  <option value="">--</option>
                  <template x-for="booth in customer.gender === 'female'  ? boothOptionsFemale : boothOptionsMale" :key="booth">
                    <option :value="booth" x-text="booth" :selected="booth === customer.booth"></option>
                  </template>
                </select>
                </div>
              </td>
              <td>
                <div class="staff-checkboxes">
                  <template x-for="staff in staffOptions" :key="staff">
                    <label :class="{'disabled': group.representative.isCanceled}">
                      <input type="checkbox" :checked="customer.staff && customer.staff.includes(staff)"
                        @change="updateCustomerField(group.id, customer.id, 'staff', staff, $event.target.checked)"
                        :disabled="!isLoggedIn || group.representative.isCanceled">
                      <span x-text="staff"></span>
                    </label>
                  </template>
                </div>
              </td>
              <td>
                <button class="status-btn" :class="getStatusClass(customer.status)" @click="updateStatus(group, customer.id)"
                  x-show="customer.status !== '済' && !group.representative.isCanceled" :disabled="!isLoggedIn">
                  <span x-text="customer.status || '受付開始'"></span>
                </button>
                <span x-show="customer.status === '済'">済</span>
                <span x-show="group.representative.isCanceled"><i class="fa-solid fa-user-xmark"></i></span>
              </td>
              <template x-if="index === 0">
                <td :rowspan="group.customers.length">
                  <a :href="`form.html?docId=${group.id}&year=${selectedYear}`" class="detail-link" :class="{'notes-exist-link': group.representative.notes}">
                    <i class="fa-solid fa-square-up-right"></i>
                  </a>
                </td>
              </template>
            </tr>
          </template>
        </template>
      </tbody>
    </table>
  </main>
  <footer class="text-center">
    <a href="../common/manual-schedule.html">📖 操作マニュアル</a>
  </footer>
</body>

</html>
