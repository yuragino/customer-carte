<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>花火大会画像一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Script -->
  <script type="module" src="../assets/js/hanabi/image-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/hanabi/image-list.css">
</head>

<body x-data="app" x-init="init">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <div class="header-controls">
        <select x-model.number="selectedYear" @change="changeYear()">
          <template x-for="year in yearOptions" :key="year">
            <option :value="year" x-text="year" :selected="year === selectedYear"></option>
          </template>
        </select>
        <span>花火大会</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./index.html?year=${selectedYear}`">予約一覧</a>
        <a :href="`./image-list.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`">新規登録</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="list">
      <template x-if="customersWithImage.length === 0">
        <p style="text-align: center; width: 100%; padding: 2rem;">
          該当するデータがありません。
        </p>
      </template>
      <template x-for="(customer, index) in customersWithImage" :key="customer.id">
        <div class="card">
          <div class="image-container">
            <template x-if="customer.imageUrls.length > 0">
              <template x-for="(imageUrl, imageIndex) in customer.imageUrls" :key="imageIndex">
                <img :src="imageUrl" alt="写真" x-show="customer.currentIndex === imageIndex">
              </template>
            </template>
            <template x-if="customer.imageUrls.length === 0">
              <div class="no-image-placeholder">
                <i class="fa-solid fa-image"></i>
              </div>
            </template>

            <div x-show="customer.imageUrls.length > 1" class="preview-btn">
              <button class="prev" @click="prevImage(index)">
                <i class="fa-solid fa-angles-left"></i>
              </button>
              <button class="next" @click="nextImage(index)">
                <i class="fa-solid fa-angles-right"></i>
              </button>
            </div>
            <button class="action-btn edit-btn"
              @click="window.location.href = `./form.html?docId=${customer.groupId}&year=${selectedYear}`">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
          <div x-text="customer.name"></div>
        </div>
      </template>
    </div>
  </main>
</body>

</html>
