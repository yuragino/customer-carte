<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まち歩き予約一覧</title>
  <!-- Custom Script -->
  <script type="module" src="../assets/js/machiaruki/reservation-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/common/reservation-list.css">
  <link rel="stylesheet" href="../assets/css/machiaruki/reservation-list.css">
</head>

<body x-data="app">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <nav class="header-nav">
        <a href="./index.html">予約一覧</a>
        <a href="./form.html">新規登録</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- 検索ボックス -->
    <div class="search-box">
      <input type="text" placeholder="名前を入力してください" x-model="searchQuery" />
      <i class="fa fa-search"></i>
    </div>

    <table>
      <thead>
        <tr>
          <th>来店日時</th>
          <th>代表者名</th>
          <th>個人名</th>
          <th>備考</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody>
        <template x-if="groups.length === 0">
          <tr>
            <td colspan="4" style="text-align: center; padding: 2rem;">
              該当するデータがありません。
            </td>
          </tr>
        </template>

        <template x-for="group in filteredGroups.toReversed()" :key="group.groupId">
          <template x-for="(customer, index) in group.customers" :key="customer.id">
            <tr :class="{'is-canceled': group.representative.isCanceled}">
              <template x-if="index === 0">
                <td :rowspan="group.customers.length" x-text="formatDate(group.representative.visitDateTime)"></td>
              </template>

              <template x-if="index === 0">
                <td :rowspan="group.customers.length" x-text="group.representative.name"></td>
              </template>

              <td>
                <span :class="customer.gender === 'male' ? 'gender-male' : 'gender-female'"
                  x-text="customer.name"></span>
              </td>

              <template x-if="index === 0">
                <td :rowspan="group.customers.length" x-text="`${group.representative.notes}`"></td>
              </template>

              <template x-if="index === 0">
                <td :rowspan="group.customers.length">
                  <a :href="`form.html?docId=${group.groupId}`" class="detail-link"
                    :class="{'notes-exist-link': group.representative.notes}">
                    <i class="fa-solid fa-square-up-right"></i>
                  </a>
                </td>
              </template>
            </tr>
          </template>
        </template>
      </tbody>
    </table>
  </main>
</body>

</html>
