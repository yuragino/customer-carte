<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>画像一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <!-- Custom Script -->
  <script type="module" src="./js/image-carte.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-...." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/card-style.css">
</head>

<body x-data="app" x-init="init">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title">画像一覧</h1>
      <div class="header-controls">
        <select x-model.number="selectedYear" @change="loadData()">
          <template x-for="year in yearOptions" :key="year">
            <option :value="year" x-text="year" :selected="year === selectedYear"></option>
          </template>
        </select>
        <span>花火大会</span>
      </div>
      <nav class="header-nav">
        <a :href="`./schedule.html?year=${selectedYear}`">受付管理</a>
        <a :href="`./image-carte.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`">新規登録</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="list">
      <template x-for="(customer, index) in customersWithImage" :key="customer.id">
        <div class="card">
          <div class="image-container">
            <template x-for="(imageUrl, imageIndex) in customer.imageUrls" :key="imageIndex">
              <img :src="imageUrl" alt="写真" x-show="customer.currentIndex === imageIndex">
            </template>
            <div x-show="customer.imageUrls.length > 1" class="preview-btn">
              <button class="prev" @click="prevImage(index)">
                <i class="fa-solid fa-angles-left"></i>
              </button>
              <button class="next" @click="nextImage(index)">
                <i class="fa-solid fa-angles-right"></i>
              </button>
            </div>
            <button class="action-btn edit-btn" @click="window.location.href = `/form.html?group=${customer.groupId}`">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
          <div x-text="customer.name"></div>
        </div>
      </template>
    </div>
  </main>
</body>

</html>
