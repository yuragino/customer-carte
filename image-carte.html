<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>着物コーデ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script type="module" src="/js/image-carte.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-...." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/card-style.css">
  <base href="/customer-carte/">
</head>

<body x-data="app" x-init="init">
  <header>
    <div class="header-inner">
      <ul>
        <li><a href="reception.html"></a>受付管理</a></li>
        <li><a href="image-carte.html">画像で探す</a></li>
        <li><a href="form.html">お客様登録</a></li>
        <li><a href="pricing.html">料金設定</a></li>
      </ul>
    </div>
  </header>
  <main x-data="app">
    <!-- カードを表示する場所 -->
    <div class="list">
      <template x-for="person in peopleWithImage" :key="person.id">
        <div class="card">
          <div class="image-container">
            <img :src="person.imageUrl" alt="写真">
            <button class="edit-btn" @click="window.location.href = `/form.html?group=${person.groupId}`">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
          <details>
            <summary>身長・足のサイズ</summary>
            <table>
              <tr>
                <th>身長</th>
                <td x-text="person.height + ' cm'"></td>
              </tr>
              <tr>
                <th>足のサイズ</th>
                <td x-text="person.footSize + ' cm'"></td>
              </tr>
            </table>
          </details>
          <table>
            <tr>
              <th>名前</th>
              <td x-text="person.name"></td>
            </tr>
            <tr>
              <th>来店日時</th>
              <td x-text="formatDateTime(person.visitDate, person.visitTime)"></td>
            </tr>
          </table>
        </div>
      </template>
    </div>
  </main>
</body>

</html>
