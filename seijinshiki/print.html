<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成人式カルテ印刷</title>
  <!-- Custom Script -->
  <script type="module" src="../assets/js/seijinshiki/print.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/seijinshiki/print.css">
</head>

<body x-data="app">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <div class="header-controls">
        <button @click="window.print()" class="print-btn">
          <i class="fa-solid fa-print"></i> このページを印刷
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="page" x-show="formData.basicInfo" x-cloak>
      <h1 class="text-2xl font-bold mb-6" x-text="`${selectedYear}成人式着付受付`"></h1>
      <div class="card">
        <h2><i class="fa-regular fa-circle-user"></i> 基本情報</h2>
        <table>
          <tr>
            <th>予約受付日</th>
            <td x-text="formatDateOnly(formData.basicInfo.reservationDate)"></td>
          </tr>
          <tr>
            <th>名前</th>
            <td>
              <span class="furigana" x-text="formData.basicInfo.kana"></span>
              <span class="name" x-text="formData.basicInfo.name"></span>
              様
            </td>
          </tr>
          <tr>
            <th>紹介者</th>
            <td x-text="formData.basicInfo.introducer || 'ー'"></td>
          </tr>
          <tr>
            <th>住所</th>
            <td x-text="formData.basicInfo.address || 'ー'"></td>
          </tr>
          <tr>
            <th>LINE</th>
            <td x-text="formData.basicInfo.lineType || 'ー'"></td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td x-text="formData.basicInfo.phone || 'ー'"></td>
          </tr>
          <tr>
            <th>身長</th>
            <td x-text="formData.basicInfo.height ? `${formData.basicInfo.height} cm` : 'ー'"></td>
          </tr>
          <tr>
            <th>足サイズ</th>
            <td x-text="formData.basicInfo.footSize ? `${formData.basicInfo.footSize} cm` : 'ー'"></td>
          </tr>
          <tr>
            <th>衣装</th>
            <td x-text="formData.basicInfo.outfit || 'ー'"></td>
          </tr>
          <tr x-show="formData.basicInfo.outfit">
            <th>利用形態</th>
            <td x-text="formData.basicInfo.rentalType || 'ー'"></td>
          </tr>
          <tr x-show="formData.basicInfo.outfit === '振袖'">
            <th>ヘアメイク担当</th>
            <td x-text="formData.basicInfo.hairMakeStaff || 'ー'"></td>
          </tr>
          <tr x-show="formData.basicInfo.outfit">
            <th>備考</th>
            <td class="note" x-text="formData.basicInfo.outfitMemo || 'ー'"></td>
          </tr>
        </table>
      </div>

      <div class="card">
        <h2><i class="fa-regular fa-calendar-check"></i> 当日スケジュール</h2>
        <table x-show="formData.basicInfo.outfit">
          <template x-if="formData.basicInfo.outfit === '振袖'">
            <template x-for="task in formData.toujitsuInfo.schedule" :key="task.id">
              <tr>
                <th x-text="task.type === 'hair' ? 'ヘアメイク時間' : '着付時間'"></th>
                <td x-text="task.start && task.end ? `${formatTime(task.start)} 〜 ${formatTime(task.end)}` : 'ー'"></td>
              </tr>
            </template>
          </template>
          <template x-if="formData.basicInfo.outfit === '袴'">
            <tr x-data="{ kitsukeTask: formData.toujitsuInfo.schedule.find(t => t.type === 'kitsuke') }">
              <th>着付時間</th>
              <td
                x-text="kitsukeTask && kitsukeTask.start && kitsukeTask.end ? `${formatTime(kitsukeTask.start)} 〜 ${formatTime(kitsukeTask.end)}` : 'ー'">
              </td>
            </tr>
          </template>
          <tr>
            <th>備考</th>
            <td class="note" x-text="formData.toujitsuInfo.note || 'ー'"></td>
          </tr>
        </table>
        <p x-show="!formData.basicInfo.outfit">衣装が選択されていません。</p>
      </div>

      <div class="card">
        <h2><i class="fa-regular fa-calendar-days"></i> 打ち合わせ・お預かり</h2>
        <table>
          <thead>
            <tr>
              <th>種別</th>
              <th>日時</th>
              <th>場所</th>
              <th>備考</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="meeting in sortedMeetings" :key="meeting.id">
              <tr>
                <td x-text="meeting.type"></td>
                <td x-text="formatFullDateTime(meeting.date)"></td>
                <td x-text="meeting.place"></td>
                <td class="note" x-text="meeting.note"></td>
              </tr>
            </template>
            <tr x-show="sortedMeetings.length === 0">
              <td colspan="4" style="text-align: center;">登録された予定はありません。</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <h2><i class="fa-solid fa-camera-retro"></i> 前撮り</h2>
        <div x-show="formData.maedoriInfo.status === 'なし'">
          <p>なし</p>
          <table x-show="formData.maedoriInfo.note">
            <tr>
              <th>備考</th>
              <td class="note" x-text="formData.maedoriInfo.note"></td>
            </tr>
          </table>
        </div>
        <table x-show="formData.maedoriInfo.status === 'あり'">
          <tr>
            <th>種類</th>
            <td x-text="formData.maedoriInfo.type || 'ー'"></td>
          </tr>
          <tr>
            <th>カメラマン</th>
            <td x-text="formData.maedoriInfo.camera || 'ー'"></td>
          </tr>
          <tr>
            <th>撮影日</th>
            <td x-text="formatDateOnly(formData.maedoriInfo.date) || 'ー'"></td>
          </tr>
          <tr>
            <th>ヘア時間</th>
            <td x-text="formData.maedoriInfo.hairStart && formData.maedoriInfo.hairEnd ? `${formatTime(formData.maedoriInfo.hairStart)} 〜 ${formatTime(formData.maedoriInfo.hairEnd)}` : 'ー'"></td>
          </tr>
          <tr>
            <th>着付時間</th>
            <td x-text="formData.maedoriInfo.kitsukeStart && formData.maedoriInfo.kitsukeEnd ? `${formatTime(formData.maedoriInfo.kitsukeStart)} 〜 ${formatTime(formData.maedoriInfo.kitsukeEnd)}` : 'ー'"></td>
          </tr>
          <tr>
            <th>撮影時間</th>
            <td x-text="formData.maedoriInfo.shootStart && formData.maedoriInfo.shootEnd ? `${formData.maedoriInfo.shootStart} 〜 ${formData.maedoriInfo.shootEnd}` : 'ー'"></td>
          </tr>
          <tr>
            <th>着付場所</th>
            <td x-text="formData.maedoriInfo.place || 'ー'"></td>
          </tr>
          <tr>
            <th>備考</th>
            <td class="note" x-text="formData.maedoriInfo.note || 'ー'"></td>
          </tr>
        </table>
      </div>

      <div class="card" x-show="!formData.estimateInfo.isMiyuki">
        <h2><i class="fa-solid fa-yen-sign"></i> 見積もり</h2>
        <table>
          <thead>
            <tr>
              <th>項目</th>
              <th>利用内容</th>
              <th class="price-col">金額</th>
            </tr>
          </thead>
          <tbody>
            <!-- kitsuke -->
            <tr>
              <td x-text="formData.estimateInfo.kitsuke.name"></td>
              <td x-text="getTimingLabel(formData.estimateInfo.kitsuke)"></td>
              <td class="price-col" x-text="formatYen(formData.estimateInfo.kitsuke.price || 0)"></td>
            </tr>
            <!-- hairMake -->
            <tr>
              <td x-text="formData.estimateInfo.hairMake.type"></td>
              <td x-text="getTimingLabel(formData.estimateInfo.hairMake)"></td>
              <td class="price-col" x-text="formatYen(formData.estimateInfo.hairMake.price || 0)"></td>
            </tr>
            <!-- options が存在する場合のみ -->
            <template x-if="formData.estimateInfo.options.length > 0">
              <template x-for="(option, index) in formData.estimateInfo.options" :key="index">
                <tr>
                  <td x-text="option.name"></td>
                  <td x-text="getTimingLabel(option)"></td>
                  <td class="price-col" x-text="formatYen(option.price)"></td>
                </tr>
              </template>
            </template>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="2">合計</th>
              <td class="total-amount" x-text="formatYen(totalAmount)"></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="card">
        <h2><i class="fa-solid fa-receipt"></i> 領収情報 <span class="ml-4 text-black" x-show="formData.estimateInfo.isMiyuki">※美ゆきさん扱い</span></h2>
        <table>
          <tr>
            <th>領収日</th>
            <td x-text="formatDateOnly(formData.estimateInfo.receiptDate)"></td>
          </tr>
        </table>
      </div>

    </div>
  </main>
</body>

</html>
