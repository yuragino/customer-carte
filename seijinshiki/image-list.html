<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>成人式画像一覧</title>
  <!-- Custom Script -->
  <script type="module" src="../assets/js/seijinshiki/image-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/seijinshiki/image-list.css">
</head>

<body x-data="app">
  <header class="header" x-show="!selectedImageUrl">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <div class="header-controls">
        <input type="number" min="2025" max="2060" step="1" x-model.number="selectedYear" @change="changeYear" class="text-black">
        <span>成人式</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./index.html?year=${selectedYear}`">予約一覧</a>
        <a :href="`./image-list.html?year=${selectedYear}`" class="active">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`" x-show="user">新規登録</a>
      </nav>
    </div>
  </header>

  <main>
    <template x-if="customers.length > 0">
      <div class="customer-container">
        <!-- 上ナビゲーション -->
        <div class="nav-buttons top-nav mb-4">
          <button @click="prevCustomer">
            <i class="fa-solid fa-chevron-left"></i>
            <span x-text="currentIndex === 0 ? '最後へ' : '前へ'"></span>
          </button>
          <h2 class="text-lg font-semibold" x-text="currentCustomer.basicInfo.name"></h2>
          <button @click="nextCustomer">
            <span x-text="currentIndex === customers.length - 1 ? '先頭へ' : '次へ'"></span>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <!-- 画像 -->
        <template x-if="currentCustomer.media.imageUrls.length > 0">
          <template x-for="url in currentCustomer.media.imageUrls" :key="url">
            <div class="media-item">
              <img :src="url" @click="openImageModal(url)" loading="lazy">
            </div>
          </template>
        </template>

        <!-- 動画 -->
        <template x-if="currentCustomer.media.videoUrls?.length > 0">
          <template x-for="url in currentCustomer.media.videoUrls" :key="url">
            <div class="media-item">
              <video :src="url" controls></video>
            </div>
          </template>
        </template>

        <!-- 🩵 画像も動画も無い場合 -->
        <template x-if="(currentCustomer.media.imageUrls.length === 0) && currentCustomer.media.videoUrls.length === 0">
          <div class="media-item flex flex-col items-center justify-center text-gray-400">画像・動画は登録されていません</div>
        </template>

        <!-- Youtube -->
        <div class="youtube-wrapper" x-show="currentCustomer.media.youtubeLink">
          <iframe
            :src="`https://www.youtube.com/embed/${extractYouTubeId(currentCustomer.media.youtubeLink)}`"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

        <!-- ナビゲーション -->
        <div class="nav-buttons top-nav">
          <button @click="prevCustomer">
            <i class="fa-solid fa-chevron-left"></i>
            <span x-text="currentIndex === 0 ? '最後へ' : '前へ'"></span>
          </button>
          <h2 class="text-lg font-semibold" x-text="currentCustomer.basicInfo.name"></h2>
          <button @click="nextCustomer">
            <span x-text="currentIndex === customers.length - 1 ? '先頭へ' : '次へ'"></span>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
    </template>

    <p x-show="customers.length === 0" class="text-gray-500 text-center mt-8">データがありません。</p>

    <!-- 拡大画像モーダル -->
    <div x-show="selectedImageUrl" class="image-modal" @click.self="selectedImageUrl = null">
      <img :src="selectedImageUrl" class="modal-img" />
    </div>
  </main>
</body>

</html>
