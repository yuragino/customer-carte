<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>成人式画像一覧</title>
  <!-- Custom Script -->
  <script type="module" src="../assets/js/seijinshiki/image-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/seijinshiki/image-list.css">
</head>

<body x-data="app">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <div class="header-controls">
        <input type="number" min="2025" max="2060" step="1" x-model.number="selectedYear" @change="changeYear" class="text-black">
        <span>成人式</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./index.html?year=${selectedYear}`">予約一覧</a>
        <a :href="`./image-list.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`">新規登録</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- 検索ボックス -->
    <div class="search-box">
      <input type="text" placeholder="名前を入力してください" x-model="searchQuery" />
      <i class="fa fa-search"></i>
    </div>
    <!-- 顧客アコーディオン -->
    <template x-for="customer in searchedCustomers" :key="customer.id">
      <div>
        <button class="w-full flex justify-between p-4 bg-white border-b" @click="toggleAccordion(customer.id)">
          <span x-text="customer.basicInfo.name"></span>
          <i class="fa-solid " :class="isAccordionOpen(customer.id) ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
        </button>

        <div x-show="isAccordionOpen(customer.id)" class="accordion-content">
          <!-- 画像 -->
          <div class="images" x-show="customer.media.imageUrls.length > 0">
            <template x-for="url in customer.media.imageUrls" :key="img">
              <img :src="url" class="preview-img" loading="lazy" />
            </template>
          </div>
          <p x-show="!customer.media.imageUrls.length">画像が登録されていません</p>
          <!-- 動画 -->
          <div class="videos hidden" x-show="customer.media.videoUrls?.length > 0">
            <template x-for="url in customer.media.videoUrls" :key="vid">
              <video :src="url" class="preview-video" controls></video>
            </template>
          </div>
          <p x-show="!customer.media.videoUrls.length">動画が登録されていません</p>
        </div>
      </div>
    </template>
  </main>
</body>

</html>
