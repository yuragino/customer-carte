<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成人式予約一覧</title>
  <!-- Custom Script -->
  <script type="module" src="../assets/js/seijinshiki/reservation-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/common/reservation-list.css">
  <link rel="stylesheet" href="../assets/css/seijinshiki/reservation-list.css">
</head>

<body x-data="app">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <div class="header-controls">
        <input type="number" min="2025" max="2060" step="1" x-model.number="selectedYear" @change="changeYear" class="text-black">
        <span>成人式</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./index.html?year=${selectedYear}`">予約一覧</a>
        <a :href="`./image-list.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`">新規登録</a>
      </nav>
    </div>
  </header>

  <main>
    <p class="manual-link"><a href="../common/manual-schedule.html">📖 操作マニュアル</a></p>
    <table>
      <thead>
        <tr>
          <th>来店予定</th>
          <th>来店時刻</th>
          <th>名前</th>
          <th>ブース</th>
          <th>肌着</th>
          <th>送り出し</th>
          <th>ステータス</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody>
        <template x-if="customers.length === 0">
          <tr>
            <td colspan="7" style="text-align: center; padding: 2rem;">
              該当するデータがありません。
            </td>
          </tr>
        </template>

        <template x-for="customer in customers" :key="customer.id">
          <tr :class="{'is-canceled': customer.isCanceled}">
            <td x-text="customer.toujitsuInfo?.schedule[0]?.start || '--:--'"></td>
            <td x-text="formatTimestamp(customer.statusTimestamps?.receptionCompletedAt)"></td>
            <td class="flex flex-col">
              <span x-text="customer.basicInfo.kana" class="text-xs text-gray-400"></span>
              <span :class="customer.basicInfo?.outfit === '振袖' ? 'gender-female' : 'gender-male'" x-text="customer.basicInfo.name"></span>
            </td>
            <td>
              <select x-model="customer.booth" @change="updateCustomerField(customer.id, 'booth', customer.booth)" :disabled="customer.isCanceled">
                <option value="">--</option>
                <template x-for="booth in customer.basicInfo.outfit === '振袖' ? boothOptionsFemale : boothOptionsMale" :key="booth">
                  <option :value="booth" x-text="booth" :selected="booth === customer.booth"></option>
                </template>
              </select>
            </td>
            <td>
              <select x-model="customer.sendoffStaff" @change="updateCustomerField(customer.id, 'sendoffStaff', customer.sendoffStaff)" :disabled="customer.isCanceled">
                <option value="">--</option>
                <template x-for="staff in staffOptions" :key="`u-${staff}`">
                  <option :value="staff" x-text="staff" :selected="booth === customer.undergarmentStaff"></option>
                </template>
              </select>
            </td>
            <td>
              <select x-model="customer.undergarmentStaff" @change="updateCustomerField(customer.id, 'undergarmentStaff', customer.undergarmentStaff)" :disabled="customer.isCanceled">
                <option value="">--</option>
                <template x-for="staff in staffOptions" :key="`s-${staff}`">
                  <option :value="staff" x-text="staff" :selected="booth === customer.sendoffStaff"></option>
                </template>
              </select>
            </td>
            <td>
              <button class="status-btn" :class="getStatusClass(customer.status)" @click="updateStatus(customer)" x-show="customer.status !== '済' && !customer.isCanceled" x-text="customer.status || '受付完了'">
              </button>
              <span x-show="customer.status === '済'">済</span>
              <span x-show="customer.isCanceled"><i class="fa-solid fa-user-xmark"></i></span>
            </td>
            <td>
              <a :href="`form.html?docId=${customer.id}&year=${selectedYear}`" class="detail-link" title="詳細を開く">
                <i class="fa-solid fa-square-up-right"></i>
              </a>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </main>
</body>

</html>
