<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成人式予約一覧</title>
  <!-- Custom Script -->
  <script type="module" src="../assets/js/seijinshiki/reservation-list.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="../assets/css/common/layout.css">
  <link rel="stylesheet" href="../assets/css/common/reservation-list.css">
</head>

<body x-data="app">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="../index.html">着付予約管理システム</a></h1>
      <div class="header-controls">
        <input type="number" min="2025" max="2060" step="1" x-model.number="selectedYear" @change="changeYear" class="text-black">
        <span>成人式</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./index.html?year=${selectedYear}`" class="active">予約一覧</a>
        <a :href="`./image-list.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`" x-show="user">新規登録</a>
        <a href="#" x-show="!user" @click="login">ログイン</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- ログイン状態＋設定ボタン -->
    <div class="flex justify-between items-center mb-4">
      <div class="login-status" :class="isLoggedIn ? 'text-green-600' : 'text-orange-400'">
        <span x-show="isLoggedIn" x-text="user?.displayName + ' としてログイン中'"></span>
      </div>

      <div x-show="isLoggedIn">
        <button
          class="flex items-center gap-2 px-3 py-2 rounded-md text-gray-800 cursor-pointer
           bg-gradient-to-b from-gray-200 to-gray-400 shadow-sm border border-gray-300"
          @click="openSettings = true"
          title="スタッフ設定を開く">
          <i class="fa-solid fa-user-gear text-gray-700"></i>
          <span class="font-medium">スタッフ設定</span>
        </button>
      </div>
    </div>

    <!-- スタッフ設定モーダル -->
    <div x-show="openSettings"
      class="fixed inset-0 flex items-center justify-center bg-black/40 z-50"
      @click.self="openSettings = false" x-cloak>
      <div class="bg-white rounded-lg shadow-lg p-6 w-[460px] max-h-[80vh] overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">
          スタッフ設定（<span x-text="selectedYear"></span>年）
        </h2>

        <div class="mb-6">
          <label class="block text-sm text-gray-700 mb-1">スタッフ一覧（スペース区切り）</label>
          <textarea x-model="settings.staff"
            class="w-full border rounded p-2 text-sm"
            placeholder="例: 小林 矢口 大矢"></textarea>
        </div>

        <div class="flex justify-end gap-3">
          <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            @click="openSettings = false">閉じる</button>
          <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            @click="saveStaffConfig">保存</button>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>来店予定</th>
          <th>来店時刻</th>
          <th>内容</th>
          <th>名前（詳細リンク）</th>
          <th>ブース</th>
          <th>肌着</th>
          <th>送り出し</th>
          <th>ステータス</th>
        </tr>
      </thead>
      <tbody>
        <template x-if="customers.length === 0">
          <tr>
            <td colspan="8" class="text-center p-4">該当するデータがありません</td>
          </tr>
        </template>

        <template x-for="customer in customers" :key="customer.id">
          <tr :class="{'is-canceled': customer.isCanceled}">
            <td
              x-text="customer.toujitsuInfo?.schedule[0]?.start || '--:--'"
              :class="customer.status === '着付開始' ? 'font-semibold text-green-600' : ''"></td>
            <td x-text="formatTimestamp(customer.statusTimestamps?.receptionStartedAt)"></td>
            <td x-text="getSchedulePattern(customer)" class="text-sm"></td>
            <td>
              <a :href="`form.html?docId=${customer.id}&year=${selectedYear}`" target="_blank" class="flex flex-col group">
                <span x-text="customer.basicInfo.kana" class="text-xs text-gray-400"></span>
                <span
                  :class="[customer.basicInfo?.outfit === '振袖' ? 'gender-female' : 'gender-male', 'font-medium text-gray-800 group-hover:text-blue-600']"
                  x-text="customer.basicInfo.name"></span>
              </a>
            </td>
            <td>
              <select x-model="customer.booth" @change="updateCustomerField(customer.id, 'booth', customer.booth)" :disabled="!isLoggedIn ||customer.isCanceled">
                <option value="">--</option>
                <template x-for="booth in customer.basicInfo.outfit === '振袖' ? boothOptionsFemale : boothOptionsMale" :key="booth">
                  <option :value="booth" x-text="booth" :selected="booth === customer.booth"></option>
                </template>
              </select>
            </td>
            <td>
              <select x-model="customer.undergarmentStaff" @change="updateCustomerField(customer.id, 'undergarmentStaff', customer.undergarmentStaff)" :disabled="!isLoggedIn ||customer.isCanceled">
                <option value="">--</option>
                <template x-for="staff in staffOptions" :key="`u-${staff}`">
                  <option :value="staff" x-text="staff" :selected="staff === customer.undergarmentStaff"></option>
                </template>
              </select>
            </td>
            <td>
              <select x-model="customer.sendoffStaff" @change="updateCustomerField(customer.id, 'sendoffStaff', customer.sendoffStaff)" :disabled="!isLoggedIn ||customer.isCanceled">
                <option value="">--</option>
                <template x-for="staff in staffOptions" :key="`s-${staff}`">
                  <option :value="staff" x-text="staff" :selected="staff === customer.sendoffStaff"></option>
                </template>
              </select>
            </td>
            <td>
              <button class="status-btn" :class="getStatusClass(customer.status)" @click="updateStatus(customer)"
                x-show="customer.status !== '済' && !customer.isCanceled" x-text="customer.status || '受付開始'" :disabled="!isLoggedIn">
              </button>
              <span x-show="customer.status === '済'">済</span>
              <span x-show="customer.isCanceled"><i class="fa-solid fa-user-xmark"></i></span>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </main>
  <footer class="text-center">
    <a href="../common/manual-schedule.html">📖 操作マニュアル</a>
  </footer>
</body>

</html>
