<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Firestore Activity Logs</title>
  <!-- Custom Script -->
  <script type="module" src="./assets/js/logs.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="./assets/css/common/layout.css">
  <link rel="stylesheet" href="./assets/css/common/list-page.css">
</head>

<body x-data="app">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="./index.html">着付予約管理</a></h1>
    </div>
  </header>
  <main class="w-10/12 m-auto text-center">
    <h1 class="font-bold text-2xl my-4">Firestore Activity Logs</h1>
    <table class="bg-gray-100">
      <tr>
        <th>操作日時</th>
        <th>コレクション名</th>
        <th>タイプ</th>
        <th>docId</th>
        <th>targetId</th>
      </tr>
      <template x-for="log in logs">
        <tr>
          <td x-text="formatTimestamp(log.timestamp,true)"></td>
          <td x-text="log.collectionName"></td>
          <td x-text="log.actionType"></td>
          <td x-text="log.id"></td>
          <td x-text="log.targetDocId"></td>
        </tr>
      </template>
    </table>
  </main>

</body>

</html>
